<div class="container"
	fxLayout="row"
	fxLayout.sm="column"
	fxLayout.xs="column"
	fxLayoutAlign.gt-md="space-around center"
	fxLayoutGap="10px"
	fxLayoutGap.xs="0" >

	<div fxFlex=100>
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					<h3>{{dish.name | uppercase}}</h3>
				</mat-card-title>
			</mat-card-header>
			<img mat-card-image src={{dish.image}} alt = {{dish.name}}>
			<mat-card-content>
				<p>{{dish.description}}
				</p>
			</mat-card-content>
			<mat-card-actions>
		        <button mat-button (click)="goBack()">BACK</button>
				<button mat-button>LIKE</button>
				<button mat-button>SHARE</button>
			</mat-card-actions>
		</mat-card>
	</div>
	<div divFlex *ngIf="dish" fxFlex=60>
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					<h3>COMMENTS</h3>
				</mat-card-title>
			</mat-card-header>
			<mat-list fxFlex>
				<mat-list-item *ngFor="let comment of dish.comments" >
					<p matline>
						<span>{{comment.comment}}
							<br> {{comment.rating}} stars
							<br>-- {{comment.author}} {{comment.date | date}}</span>
					</p>
				</mat-list-item>
			</mat-list>
		</mat-card>		
	</div>
</div>
